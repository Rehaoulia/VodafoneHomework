<head>
    <meta charset = "utf-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>    
</head>
<body>
    <div class="container">
        <div class="d-flex">
            <div class="col-2">
                <a [routerLink]="['/']">
                    <img src="../../assets/vodafone_logo.svg">
                </a>
            </div>
            <div class="col-6"></div>
            <div class="col-4 mt-2 ml-5">
                <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                    <input formControlName="name" type="text" placeholder="Search for contact" class="form-control">
                </form>
            </div>
        </div>
        <div class="mt-5">
            <div class="d-flex justify-content-center">
                <div class="d-flex flex-column">
                    <span class="title">Contacts</span>
                    <div class="underline"></div>
                </div>
            </div>
            <div id="letterbuttons" class="d-flex justify-content-center mt-4" >
                <button class="letter-buttons"  (click)="searchLetter('A')">A</button>
                <button class="letter-buttons"  (click)="searchLetter('F')">F</button>
                <button class="letter-buttons"  (click)="searchLetter('C')">C</button>
                <button class="letter-buttons"  (click)="searchLetter('K')">K</button>
                <button class="letter-buttons"  (click)="searchLetter('N')">N</button>
                <button class="letter-buttons"  (click)="searchLetter('T')">T</button>
            </div>                
        </div>
        <div>
            <div class="grid-container">
                <div class="grid-item" *ngFor="let contact of contacts">
                    <div>
                        <button type="button" class="btn btn-dark btn-block" (click)="openProfile(contact.id)">{{contact.name}}</button>
                    </div>
                    <div class="d-flex flex-column mt-3 mb-3">
                        <span class="gray-color">{{contact.email}}</span>
                        <span class="gray-color">{{contact.phone}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button class="add-btn" routerLink="/add">+</button>
        </div>
    </div>
</body>
