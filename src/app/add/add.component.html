<head>
    <meta charset = "utf-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>    
</head>
<body>
    <div class="container">
        <div class="d-flex">
            <div class="col-2">
                <a [routerLink]="['/']">
                    <img src="../../assets/vodafone_logo.svg">
                </a>
            </div>
            <div class="col-6"></div>
            <div class="col-4 mt-2 ml-5">
                <form [formGroup]="searchForm">
                    <input type="text" placeholder="Search for contact" class="form-control">
                </form>
            </div>
        </div>
        <div class="mt-5">
            <div class="d-flex justify-content-center">
                <div class="d-flex flex-column">
                    <span class="title">Add New Contact</span>
                    <div class="underline"></div>
                </div>
            </div>
        </div>
        <div>
            <form class="form-container" [formGroup] = "userForm">
                <div class="mt-3">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter Name">
                </div>
                <div class="mt-3">
                    <label for="emailInput">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Enter Email">
                </div>
                <div class="mt-3">
                    <label for="phoneInput">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneInput" placeholder="Enter Phone">
                </div>
                <div class="mt-5 text-center">
                    <button type="button" class="btn btn-outline-dark" [routerLink]="['/']">Add Contacts</button>
                </div>
            </form>
        </div>
    </div>
</body>
<footer>
    <p>All Rights Reserved. VSSB 2018</p>
</footer>
